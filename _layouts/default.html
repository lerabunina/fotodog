<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="theme-base-0с layout-reverse">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">Мой опыт создания фото животных для пристройства</a>
            <br><small>
            <a href="https://500px.com/lerabunina" target="_blank">Портфолио</a>&nbsp;&nbsp;&nbsp;
            <a href="https://www.instagram.com/lerabunina_/" target="_blank">Инстаграмм</a> &nbsp;&nbsp;&nbsp;
            <a href="https://www.facebook.com/lera.bunina" target="_blank">Фейсбук</a>&nbsp;&nbsp;&nbsp;
            Для связи → <a href="mailto:jardineiro@mail.ru">jardineiro@mail.ru</a> &nbsp;&nbsp;&nbsp;
            </small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
